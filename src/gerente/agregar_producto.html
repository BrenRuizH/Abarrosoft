<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
    <link rel="icon" href="../assets/images/logof.png" type="image/x-icon">

    <!-- font css -->
    <link rel="stylesheet" href="../assets/fonts/font-awsome-pro/css/pro.min.css">
    <link rel="stylesheet" href="../assets/fonts/feather.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome.css">

    <!-- vendor css -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/customizer.css">
    <title>Agregar producto</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar Producto</h4>
                    </div>
                    <div class="card-body">
                        <form id="agregar-producto-form">
                            <div class="form-group">
                                <label for="codigoBarras">Código de Barras</label>
                                <input type="text" class="form-control" id="codigoBarras"
                                    placeholder="Código de Barras">
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                            </div>

                            <div class="form-group mb-3">
                                <label for="unidadVenta">Unidad de venta:</label>
                                <select id="unidadVenta" name="unidadVenta" class="form-control">
                                  <option value="piezas">Piezas</option>
                                  <option value="kilos">Kilos</option>
                                </select>
                              </div>                              
                              
                              <div class="form-group">
                                <label for="cantidad">Cantidad</label>
                                <input type="text" class="form-control" id="cantidad" min="1" placeholder="Piezas">
                            </div>

                            <div class="form-group">
                                <label for="precioCompra">Precio de Compra</label>
                                <input type="text" class="form-control" id="precioCompra"
                                    placeholder="Precio de Compra">
                            </div>
                            <div class="form-group">
                                <label for="precioVenta">Precio de Venta</label>
                                <input type="text" class="form-control" id="precioVenta" placeholder="Precio de Venta">
                            </div>
                            <div class="form-group">
                                <label for="fechaCompra">Fecha de Compra</label>
                                <input type="date" class="form-control" id="fechaCompra" placeholder="Fecha de Compra">
                            </div>
                            <button type="submit" class="btn btn-success">Agregar</button>
                            <button id="cancelar-button" class="btn btn-danger">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/vendor-all.min.js"></script>
    <script src="../assets/js/plugins/bootstrap.min.js"></script>
    <script src="../assets/js/plugins/feather.min.js"></script>
    <script src="../assets/js/pcoded.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="../assets/js/plugins/clipboard.min.js"></script>
    <script src="../assets/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.js"></script>
    <!-- Apex Chart -->
    <script src="../assets/js/plugins/apexcharts.min.js"></script>

    <!-- custom-chart js -->
    <script src="../assets/js/pages/dashboard-sale.js"></script>
    <script src="../assets/js/agregar_producto.js"></script>
</body>

</html>
