<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
    <link rel="icon" href="../assets/images/logof.png" type="image/x-icon">

    <!-- font css -->
    <link rel="stylesheet" href="../assets/fonts/font-awsome-pro/css/pro.min.css">
    <link rel="stylesheet" href="../assets/fonts/feather.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome.css">

    <!-- vendor css -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/customizer.css">
    <title>Cobrar</title>

    <style>
        #cam {
            color: red; /* Cambia "red" al color que desees */
            display: block;
            text-align: center;
          }
    </style>
</head>

<body>
    

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Total de la venta al proveedor: $<strong><label id="devolucion"></label></strong></h3>
                    </div>
                    <div class="card-body">
                        <form id="cambio-form">
                            <div class="form-group">
                                <input type="hidden" id="venta-id-input" value="">
                                <label for="input-pago">Paga con:</label>
                                $<input type="number" class="form-control" id="input-pago" min="0" step="0.01" required><br>
                                <div id="cam">
                                <h4 style="color: red;"><strong>Cambio: $<label id="cambio" style="color:red;">0.00</label></strong></h4>
                            </div>
                            </div>
                            <button type="button" class="btn btn-success" id="btn-devolver">Aceptar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/vendor-all.min.js"></script>
    <script src="../assets/js/plugins/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.js"></script>
    <!-- Apex Chart -->
    <script src="../assets/js/plugins/apexcharts.min.js"></script>

    <!-- custom-chart js -->
    <script src="../assets/js/pages/dashboard-sale.js"></script>
    <script src="../assets/js/reembolsar.js"></script>
